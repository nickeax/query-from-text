<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Text to SQL</title>
</head>

<body>
  <div class="container">
    <div class="ui ui-message" id="messages"></div>
    <div id="file_info" class="ui ui-message"></div>
    <div id="query_info" class="ui ui-message"></div>
    <input type='text' id="fieldsInput" class="ui ui-input__text" placeholder="fields">
    <input type='text'  id="valuesInput" class="ui ui-input__text" placeholder="default values">
    <div id="input" class="ui ui-container ui-container__main">
      <form action="#" id="parentForm" enctype="multipart/form-data">
        <label class="btn btn-loadSql" for="fInput" id="loadSql">Load Data</label>
        <input type="file" id="fInput">
        <span class="btn btn-action" id="processBtn">PROCESS</span>
        <span class="btn btn-action" id="clearBtn" type="button">CLEAR</span>
        <textarea name="results" id="ta1" cols="30" rows="10"></textarea>
      </form>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>

</html>
